spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/eticket_db?serverTimezone=UTC&characterEncoding=UTF-8&sslMode=DISABLED&createDatabaseIfNotExist=true"
    username: "root"
    password: ""
    continueOnError: true
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    hikari:
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  security:
    basic:
      enabled: false
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ISSUER_URI
logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
application:
  access-token: APP_ACCESS_TOKEN
app:
  dropbox:
    access:
      token: DROPBOX_ACCESS_TOKEN
auth0:
  client_id: AUTH0_CLIENT_ID
  secret: AUTH0_CLIENT_SECRET
  management:
    client_id: AUTH0_MANAGMENT_CLIENT_ID
    audience: AUTH0_MANAGMENT_AUDIENCE
    secret: AUTH0_MANAGMENT_SECRET
