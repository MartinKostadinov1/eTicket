<div class="header bg-gradient-success py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome to eTicket!</h1>
          <p class="text-lead text-light" *ngIf="userExist">eTicket is a platform that provides you with easy, fast and secure payments of
            trip taxes.</p>
          <p class="text-lead text-light" *ngIf="!userExist">Before we take you to the platform, please enter some personal information</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div>
      <div class="card-header bg-transparent pb-5">
        <div class="text-muted text-center mt-2 mb-3" (click)="toggleRedirect()"><button (click)="redirectTo()"
            class="btn btn-neutral btn-icon">
            <span class="btn-inner--text" *ngIf="!isAuthenticated()">Sign into eTicket</span>
            <span class="btn-inner--text" *ngIf="isAuthenticated() && isExistingUser">Welcome back, {{authService.userName}}</span>
            <span class="btn-inner--text" *ngIf="isAuthenticated() && !isExistingUser">Let's go</span>
          </button>
        </div>
      </div>
      <div class="card-body px-lg-5 py-lg-5"></div>
    </div>
  </div>
</div>
